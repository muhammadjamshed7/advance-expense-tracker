<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#f0fdfa', 100: '#ccfbf1', 500: '#14b8a6', 600: '#0d9488', 700: '#0f766e', 800: '#115e59', 900: '#134e4a' },

                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="bg-gray-50 text-gray-800 font-sans h-screen flex flex-col overflow-hidden dark:bg-dark-bg dark:text-dark-text transition-colors duration-300">

                <!-- Cards -->

                <!-- Recent List -->

                    <div class="px-6 py-4 border-b dark:border-gray-700 flex justify-between items-center bg-gray-50 dark:bg-gray-800">

                    <i class="fas fa-plus text-xl"></i> <span class="font-bold hidden md:inline">Add Expense</span>
                </button>
            </div>

            <!-- EXPENSES VIEW -->
            <div id="view-expenses" class="hidden fade-in max-w-3xl mx-auto space-y-6">

                    <h2 class="text-2xl font-bold dark:text-white">Add Expense</h2>
                    <button onclick="router('dashboard')" class="text-gray-400 hover:text-gray-600 dark:hover:text-white text-2xl"><i class="fas fa-times"></i></button>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <input type="date" id="exp-date" required class="form-input w-full bg-gray-50 dark:bg-gray-700 border-gray-200 dark:border-gray-600 rounded-lg p-3 dark:text-white">

                            <!-- Transaction Currency -->
                            <select id="exp-currency" class="w-24 bg-gray-100 dark:bg-gray-600 border-none rounded-lg p-2 font-bold dark:text-white">
                                <option value="USD">USD</option>
                                <option value="PKR">PKR</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <select id="exp-category" class="w-full bg-gray-50 dark:bg-gray-700 border-gray-200 dark:border-gray-600 rounded-lg p-3 dark:text-white">
                                <option disabled selected>Select Category</option>
                                <option>Mobile Package</option><option>Family Payments</option><option>Grocery</option><option>Shopping</option><option>Utility Bills</option><option>Transport</option><option>Miscellaneous</option>

                <div class="bg-white dark:bg-dark-surface rounded-2xl shadow-sm border dark:border-gray-700 overflow-hidden">
                    <div class="p-4 bg-gray-50 dark:bg-gray-800 border-b dark:border-gray-700 flex justify-between items-center">

                    </div>
                    <div class="overflow-x-auto"><table class="w-full text-sm text-left"><tbody id="expense-list-table" class="divide-y divide-gray-100 dark:divide-gray-700"></tbody></table></div>
                </div>
            </div>

            <!-- INCOME VIEW -->
            <div id="view-income" class="hidden fade-in max-w-3xl mx-auto space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold dark:text-white">Add Income</h2>
                    <button onclick="router('dashboard')" class="text-gray-400 hover:text-gray-600 dark:hover:text-white text-2xl"><i class="fas fa-times"></i></button>
                </div>
                
                <form id="income-form" class="bg-white dark:bg-dark-surface p-6 rounded-2xl shadow-sm border dark:border-gray-700 space-y-5">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <input type="date" id="inc-date" required class="w-full bg-gray-50 dark:bg-gray-700 border-gray-200 dark:border-gray-600 rounded-lg p-3 dark:text-white">
                        <div class="flex gap-2">
                            <input type="number" id="inc-amount" placeholder="Amount" required min="0.01" step="0.01" class="w-full bg-gray-50 dark:bg-gray-700 border-gray-200 dark:border-gray-600 rounded-lg p-3 dark:text-white">
                            <!-- Transaction Currency -->
                            <select id="inc-currency" class="w-24 bg-gray-100 dark:bg-gray-600 border-none rounded-lg p-2 font-bold dark:text-white">
                                <option value="USD">USD</option>
                                <option value="PKR">PKR</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                            </select>

                    <select id="inc-source" required class="w-full bg-gray-50 dark:bg-gray-700 border-gray-200 dark:border-gray-600 rounded-lg p-3 dark:text-white">

                    <button type="submit" id="btn-save-inc" class="w-full bg-green-600 text-white font-bold py-3 rounded-xl hover:bg-green-700 transition">Save Income</button>
                </form>

                <div class="bg-white dark:bg-dark-surface rounded-2xl shadow-sm border dark:border-gray-700 overflow-hidden">
                    <h3 class="p-4 font-bold border-b dark:border-gray-700 bg-gray-50 dark:bg-gray-800 dark:text-white">History</h3>
                    <div class="overflow-x-auto"><table class="w-full text-sm text-left"><tbody id="income-list-table" class="divide-y divide-gray-100 dark:divide-gray-700"></tbody></table></div>
                </div>

            <!-- EXPORT VIEW -->
            <div id="view-export" class="hidden fade-in max-w-3xl mx-auto space-y-6">
                <h2 class="text-2xl font-bold dark:text-white">Data Management</h2>
                <div class="bg-white dark:bg-dark-surface p-6 rounded-2xl shadow-sm border dark:border-gray-700">
                    <h3 class="font-bold dark:text-white mb-4">Export</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <button onclick="exportData('pdf')" class="p-4 border border-red-100 bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 rounded-xl font-bold flex justify-center gap-2"><i class="fas fa-file-pdf"></i> PDF</button>
                        <button onclick="exportData('csv')" class="p-4 border border-green-100 bg-green-50 dark:bg-green-900/20 text-green-600 dark:text-green-400 rounded-xl font-bold flex justify-center gap-2"><i class="fas fa-file-csv"></i> CSV</button>
                        <button onclick="exportData('excel')" class="p-4 border border-blue-100 bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 rounded-xl font-bold flex justify-center gap-2"><i class="fas fa-file-excel"></i> Excel</button>
                    </div>
                </div>
                <div class="bg-white dark:bg-dark-surface p-6 rounded-2xl shadow-sm border border-red-100 dark:border-red-900/30">
                    <h3 class="font-bold text-red-600 mb-2">Reset Data</h3>
                    <button onclick="resetAllData()" class="px-4 py-2 border border-red-200 text-red-600 rounded-lg hover:bg-red-50 font-bold transition">Delete All Records</button>
                </div>
            </div>

        </main>
    </div>

    <!-- LOGIC -->

        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE CONFIG (YOURS) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDC-2S5ySoG0jfOuyMl93BkFF25JRrIkF8",
            authDomain: "advaceexpense.firebaseapp.com",
            projectId: "advaceexpense",
            storageBucket: "advaceexpense.firebasestorage.app",
            messagingSenderId: "233232869396",
            appId: "1:233232869396:web:293fa94af34b25a00d9f01",
            measurementId: "G-GHN1VZGQGM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- STATE ---
        let currentUser = null;
        let transactions = [];
        let currentMonth = new Date();
        let charts = { bar: null, doughnut: null };
        let unsubscribeFirestore = null;
        let dashboardMode = 'month'; 
        
        // Default to USD if null
        let currentViewCurrency = 'USD'; 
        let exchangeRates = {
            USD: 1,
            PKR: 278.50,
            EUR: 0.92,
            GBP: 0.78
        };

        const CATEGORIES = {
            "Mobile Package": ["Prepaid", "Postpaid"],
            "Family Payments": ["Mother", "Brother", "Custom"],
            "Grocery": ["Vegetables", "Flour/Grains", "Household"],
            "Shopping": ["Clothing", "Electronics"],
            "Utility Bills": ["Electricity", "Water", "Gas", "Internet"],
            "Transport": ["Fuel", "Maintenance"],
            "Miscellaneous": ["Dining Out", "Health"],
            "Custom": []
        };

        // --- AUTH & DATA ---
        
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('btn-login').classList.add('hidden');

                if (document.getElementById('user-name')) document.getElementById('user-name').textContent = user.displayName?.split(' ')[0] || "User";
                if (document.getElementById('user-status')) document.getElementById('user-status').textContent = "Cloud Sync";
                if (document.getElementById('user-avatar')) document.getElementById('user-avatar').src = user.photoURL;
                
                subscribeToCloud(user.uid);
            } else {
                document.getElementById('user-info').classList.add('hidden');
                document.getElementById('btn-login').classList.remove('hidden');
                document.getElementById('mobile-logout-section').classList.add('hidden');
                if (unsubscribeFirestore) unsubscribeFirestore(); 
                loadLocalData();
            }
        });

        // Fetch real rates
        async function fetchRates() {
            try {
                const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await res.json();
                if(data && data.rates) {
                    exchangeRates.USD = 1;
                    if(data.rates.PKR) exchangeRates.PKR = data.rates.PKR;
                    if(data.rates.EUR) exchangeRates.EUR = data.rates.EUR;
                    if(data.rates.GBP) exchangeRates.GBP = data.rates.GBP;
                }
            } catch(e) { console.log("Using static rates"); }
            updateUI();
        }
        fetchRates();

        // ** CORRECT PATH: users/{uid}/transactions **
        function subscribeToCloud(uid) {
            const q = collection(db, 'users', uid, 'transactions');
            unsubscribeFirestore = onSnapshot(q, (snapshot) => {
                const data = [];
                snapshot.forEach(doc => {
                    data.push({ id: doc.id, ...doc.data() });
                });
                transactions = data;
                updateUI();
            }, (err) => console.error("Firestore error:", err));
        }

        function loadLocalData() {
            const raw = localStorage.getItem('financeData');
            transactions = raw ? JSON.parse(raw) : [];
            updateUI();
        }

        // SAVE using specific transaction currency
        window.saveTransaction = async (data) => {
            // We store the raw amount and the currency it was entered in.
            // When viewing, we convert everything to the *Viewing Currency*.
            
            if (currentUser) {
                try {
                    await addDoc(collection(db, 'users', currentUser.uid, 'transactions'), data);
                    showToast("Success", "Saved to Cloud");
                } catch (e) {
                    console.error("Cloud save failed", e);
                    showToast("Error", "Could not save", "error");
                }
            } else {
                data.id = crypto.randomUUID();
                transactions.push(data);
                localStorage.setItem('financeData', JSON.stringify(transactions));
                updateUI();
                showToast("Success", "Saved Locally");
            }
        };

        window.deleteTx = async (id) => {
            if(!confirm("Delete this record?")) return;
            if (currentUser) {
                try {
                    await deleteDoc(doc(db, 'users', currentUser.uid, 'transactions', id));
                    showToast("Deleted", "Removed from Cloud");
                } catch(e) { console.error(e); }
            } else {
                transactions = transactions.filter(t => t.id !== id);
                localStorage.setItem('financeData', JSON.stringify(transactions));
                updateUI();
                showToast("Deleted", "Removed Locally");
            }
        };

        // --- CURRENCY CONVERSION ---
        window.updateCurrency = () => {
            currentViewCurrency = document.getElementById('currency-select').value;
            updateUI();
        }

        // Converts a transaction object to the current VIEWING currency value
        function getConvertedAmount(tx) {
            // 1. Determine base value in USD
            let amountInUSD = 0;
            
            if (tx.currency && exchangeRates[tx.currency]) {
                // If tx has a currency tag, convert its 'amount' to USD first
                amountInUSD = parseFloat(tx.amount) / exchangeRates[tx.currency];
            } else {
                // Legacy data (no currency tag) -> Assumed USD
                amountInUSD = parseFloat(tx.amount);
            }

            // 2. Convert USD to Viewing Currency
            const targetRate = exchangeRates[currentViewCurrency] || 1;
            return amountInUSD * targetRate;
        }

        function formatMoney(val) {
            const symbol = currentViewCurrency === 'USD' ? '$' : currentViewCurrency === 'PKR' ? '₨' : currentViewCurrency === 'EUR' ? '€' : '£';
            return `${symbol}${val.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
        }

        // --- UI LOGIC ---
        window.setDashboardMode = (mode) => {
            dashboardMode = mode;
            const btnMonth = document.getElementById('mode-month');
            const btnAll = document.getElementById('mode-all');
            const monthNav = document.getElementById('month-navigator');
            
            if(mode === 'month') {
                btnMonth.className = "px-4 py-2 rounded-md text-sm font-bold transition bg-brand-50 text-brand-700 dark:bg-brand-900/20 dark:text-brand-400";
                btnAll.className = "px-4 py-2 rounded-md text-sm font-bold text-gray-500 hover:bg-gray-50 dark:text-gray-400 dark:hover:bg-gray-700 transition";
                monthNav.classList.remove('hidden');
            } else {
                btnAll.className = "px-4 py-2 rounded-md text-sm font-bold transition bg-brand-50 text-brand-700 dark:bg-brand-900/20 dark:text-brand-400";
                btnMonth.className = "px-4 py-2 rounded-md text-sm font-bold text-gray-500 hover:bg-gray-50 dark:text-gray-400 dark:hover:bg-gray-700 transition";
                monthNav.classList.add('hidden');
            }
            updateUI();
        }

        const catSelect = document.getElementById('exp-category');
        if (catSelect) {
            catSelect.addEventListener('change', (e) => {
                const val = e.target.value;
                const customInput = document.getElementById('exp-custom-cat');
                const subContainer = document.getElementById('exp-sub-container');
                if (val === 'Custom') {
                    customInput.classList.remove('hidden');
                    customInput.required = true;
                    subContainer.innerHTML = `<input type="text" id="exp-subcategory" placeholder="Subcategory" class="form-input w-full bg-gray-50 dark:bg-gray-700 border-gray-200 dark:border-gray-600 rounded-lg p-3 dark:text-white">`;
                } else {
                    customInput.classList.add('hidden');
                    customInput.required = false;
                    let html = `<select id="exp-subcategory" class="w-full bg-gray-50 dark:bg-gray-700 border-gray-200 dark:border-gray-600 rounded-lg p-3 dark:text-white">`;
                    (CATEGORIES[val] || []).forEach(s => html += `<option>${s}</option>`);
                    html += `</select>`;
                    subContainer.innerHTML = html;
                }
            });
        }

        // Add Expense
        document.getElementById('expense-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-save-exp');
            const originalText = btn.innerText;
            btn.innerText = "Saving...";
            
            const catSelect = document.getElementById('exp-category').value;
            const category = catSelect === 'Custom' ? document.getElementById('exp-custom-cat').value : catSelect;
            const subcategory = document.getElementById('exp-subcategory').value || "";
            const currency = document.getElementById('exp-currency').value;

            const data = {
                type: 'expense',
                date: document.getElementById('exp-date').value,
                amount: parseFloat(document.getElementById('exp-amount').value),
                currency: currency, 
                category,
                subcategory,
                note: document.getElementById('exp-note').value,
                timestamp: Date.now()
            };

            await window.saveTransaction(data);
            
            btn.innerText = "Saved!";
            btn.classList.add("bg-green-600");
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.remove("bg-green-600");
                e.target.reset();
                document.getElementById('exp-custom-cat').classList.add('hidden');
                document.getElementById('exp-date').valueAsDate = new Date();
                router('dashboard'); 
            }, 1000);
        });

        // Add Income
        document.getElementById('income-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-save-inc');
            const originalText = btn.innerText;
            btn.innerText = "Saving...";
            
            const currency = document.getElementById('inc-currency').value;

            const data = {
                type: 'income',
                date: document.getElementById('inc-date').value,
                amount: parseFloat(document.getElementById('inc-amount').value),
                currency: currency,
                source: document.getElementById('inc-source').value,
                note: document.getElementById('inc-note').value,
                timestamp: Date.now()
            };

            await window.saveTransaction(data);
            
            btn.innerText = "Saved!";
            btn.classList.remove("bg-green-600"); 
            btn.classList.add("bg-blue-600"); 
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.remove("bg-blue-600");
                btn.classList.add("bg-green-600");
                e.target.reset();
                document.getElementById('inc-date').valueAsDate = new Date();
                router('dashboard');
            }, 1000);
        });

        window.router = (view) => {
            ['dashboard', 'expenses', 'income', 'export'].forEach(id => {
                const el = document.getElementById(`view-${id}`);
                if(el) el.classList.add('hidden');
            });
            const v = document.getElementById(`view-${view}`);
            if(v) v.classList.remove('hidden');
            if(view === 'dashboard') updateUI();
        };

        window.toggleMobileMenu = () => {
            const menu = document.getElementById('mobile-menu-sidebar');
            const overlay = document.getElementById('mobile-menu-overlay');
            if (!menu || !overlay) return;
            const isOpen = !menu.classList.contains('-translate-x-full');
            if(isOpen) {
                menu.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            } else {
                menu.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            }
        };

        window.toggleDarkMode = () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateUI(); 
        };

        const loginBtn = document.getElementById('btn-login');
        if (loginBtn) {
            loginBtn.onclick = async () => {
                try { await signInWithPopup(auth, new GoogleAuthProvider()); } 
                catch(e) { console.error(e); alert("Login Error: " + e.message); }
            };
        }

        window.handleLogout = async () => {
            if(confirm("Logout?")) {
                await signOut(auth);
            }
        };

        window.resetAllData = async () => {
            if(!confirm("Permanently delete ALL data?")) return;
            if(currentUser) {
                transactions.forEach(t => deleteDoc(doc(db, 'users', currentUser.uid, 'transactions', t.id)));
                showToast("Cleared", "Database wiped");
            } else {
                localStorage.removeItem('financeData');
                transactions = [];
                updateUI();
                showToast("Cleared", "Local storage wiped");
            }
        };

        window.changeMonth = (offset) => {
            currentMonth.setMonth(currentMonth.getMonth() + offset);
            updateUI();
        };

        function updateUI() {
            renderDashboard();
            renderLists();
        }

        function renderDashboard() {
            let filteredData = [];
            
            if (dashboardMode === 'month') {
                const start = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
                const end = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);
                
                const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                const disp = document.getElementById('current-month-display');
                if(disp) disp.textContent = `${monthNames[currentMonth.getMonth()]} ${currentMonth.getFullYear()}`;
                
                filteredData = transactions.filter(t => {
                    const d = new Date(t.date);
                    return d >= start && d <= end;
                });
            } else {
                const disp = document.getElementById('current-month-display');
                if(disp) disp.textContent = "All Time";
                filteredData = [...transactions];
            }

            let income = 0, expense = 0, todayExp = 0;
            const cats = {};
            const today = new Date().toISOString().split('T')[0];

            filteredData.forEach(t => {
                const converted = getConvertedAmount(t);
                
                if(t.type === 'income') income += converted;
                else {
                    expense += converted;
                    cats[t.category] = (cats[t.category] || 0) + converted;
                    if(t.date === today) todayExp++;
                }
            });

            const incomeEl = document.getElementById('dash-income');
            if(incomeEl) incomeEl.textContent = formatMoney(income);
            const expenseEl = document.getElementById('dash-expense');
            if(expenseEl) expenseEl.textContent = formatMoney(expense);
            const balanceEl = document.getElementById('dash-balance');
            if(balanceEl) balanceEl.textContent = formatMoney(income - expense);
            const countEl = document.getElementById('dash-expense-count');
            if(countEl) countEl.textContent = dashboardMode === 'month' ? `${todayExp} today` : `${filteredData.length} records`;

            const insight = document.getElementById('dash-insight');
            if(insight) {
                if(income > expense) { insight.textContent = "Savings on track"; insight.className="text-xs mt-1 font-bold text-green-500"; }
                else { insight.textContent = "Over budget"; insight.className="text-xs mt-1 font-bold text-red-500"; }
            }

            renderCharts(cats, filteredData);
            
            const sorted = [...filteredData].sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0,5);
            const recentList = document.getElementById('recent-transactions-list');
            if(recentList) {
                recentList.innerHTML = sorted.map(t => `
                    <tr class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800">
                        <td class="p-3 text-gray-600 dark:text-gray-300">${t.date}</td>
                        <td class="p-3 font-medium dark:text-white">${t.category || t.source}</td>
                        <td class="p-3 text-right font-bold ${t.type==='income'?'text-green-500':'text-red-500'}">${t.type==='income'?'+':'-'}${formatMoney(getConvertedAmount(t))}</td>
                    </tr>
                `).join('');
            }
        }

        function renderCharts(cats, data) {
            if(charts.bar) charts.bar.destroy();
            if(charts.doughnut) charts.doughnut.destroy();

            const catLabels = Object.keys(cats);
            const catValues = Object.values(cats); 

            const colors = ['#14b8a6', '#f59e0b', '#0ea5e9', '#6366f1', '#ec4899'];
            const textColor = document.documentElement.classList.contains('dark') ? '#fff' : '#333';

            const ctxD = document.getElementById('doughnutChart').getContext('2d');
            charts.doughnut = new Chart(ctxD, {
                type: 'doughnut',
                data: {
                    labels: catLabels,
                    datasets: [{ data: catValues, backgroundColor: colors, borderWidth: 0 }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { display: false } } 
                }
            });

            const days = Array.from({length: new Date(currentMonth.getFullYear(), currentMonth.getMonth()+1, 0).getDate()}, (_, i) => i+1);
            const daily = new Array(days.length).fill(0);
            data.filter(t => t.type === 'expense').forEach(t => daily[new Date(t.date).getDate()-1] += getConvertedAmount(t));

            const ctxB = document.getElementById('barChart').getContext('2d');
            charts.bar = new Chart(ctxB, {
                type: 'bar',
                data: {
                    labels: days,
                    datasets: [{ label: 'Exp', data: daily, backgroundColor: '#14b8a6', borderRadius: 2 }]
                },
                options: {
                    responsive: true, 
                    maintainAspectRatio: false,
                    scales: {
                        x: { grid: { display: false }, ticks: { color: textColor, font: {size: 8} } },
                        y: { display: false }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        window.renderLists = () => {
            const listExp = document.getElementById('expense-list-table');
            const listInc = document.getElementById('income-list-table');
            
            const data = [...transactions].sort((a,b) => new Date(b.date) - new Date(a.date));

            if(listExp) {
                listExp.innerHTML = data.filter(t => t.type === 'expense').map(t => `
                    <tr class="border-b dark:border-gray-700">
                        <td class="p-3 dark:text-gray-300">${t.date}</td>
                        <td class="p-3">
                            <div class="font-bold dark:text-white">${t.category}</div>
                            <div class="text-xs text-gray-500">${t.subcategory}</div>
                        </td>
                        <td class="p-3 text-right font-bold text-gray-700 dark:text-gray-200">${formatMoney(getConvertedAmount(t))}</td>
                        <td class="p-3 text-center"><button onclick="deleteTx('${t.id}')" class="text-red-400 hover:text-red-600"><i class="fas fa-trash"></i></button></td>
                    </tr>
                `).join('');
            }

            if(listInc) {
                listInc.innerHTML = data.filter(t => t.type === 'income').map(t => `
                    <tr class="border-b dark:border-gray-700">
                        <td class="p-3 dark:text-gray-300">${t.date}</td>
                        <td class="p-3 font-bold dark:text-white">${t.source}</td>
                        <td class="p-3 text-right font-bold text-green-500">${formatMoney(getConvertedAmount(t))}</td>
                        <td class="p-3 text-center"><button onclick="deleteTx('${t.id}')" class="text-red-400 hover:text-red-600"><i class="fas fa-trash"></i></button></td>
                    </tr>
                `).join('');
            }
        };

        window.showToast = (title, msg) => {
            const el = document.getElementById('toast');
            if(!el) return;
            document.getElementById('toast-title').innerText = title;
            document.getElementById('toast-msg').innerText = msg;
            el.classList.remove('translate-x-full');
            setTimeout(() => el.classList.add('translate-x-full'), 3000);
        };

        window.exportData = (type) => {
            if(!transactions.length) return showToast("Empty", "No data to export");
            
            // Calculate total for export based on CURRENT viewing currency
            let totalAmount = 0;
            const exportData = transactions.map(t => {
                const val = getConvertedAmount(t);
                totalAmount += (t.type === 'income' ? val : -val); // Income +, Expense -
                return {
                    Date: t.date,
                    Type: t.type.toUpperCase(),
                    Category: t.category || t.source,
                    Amount: formatMoney(val),
                    Note: t.note || ""
                };
            });

            // Add Total Row
            exportData.push({
                Date: 'TOTAL',
                Type: '',
                Category: '',
                Amount: formatMoney(totalAmount),
                Note: ''
            });

            if(type === 'csv' || type === 'excel') {
                const ws = XLSX.utils.json_to_sheet(exportData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Transactions");
                XLSX.writeFile(wb, `Finance_Report.${type === 'excel' ? 'xlsx' : 'csv'}`);
            } else {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text(`Finance Report (${currentViewCurrency})`, 14, 20);
                doc.autoTable({
                    head: [['Date', 'Type', 'Category', 'Amount', 'Note']],
                    body: exportData.map(t => Object.values(t)),
                    startY: 30
                });
                doc.save('Finance_Report.pdf');
            }
        };

        const expDate = document.getElementById('exp-date');
        if(expDate) expDate.valueAsDate = new Date();
        const incDate = document.getElementById('inc-date');
        if(incDate) incDate.valueAsDate = new Date();
        
        if(localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');

    </script>
</body>
</html>
